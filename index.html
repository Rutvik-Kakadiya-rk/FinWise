<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinWise - Personal Finance Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>

<body>
  <header data-aos="fade-down">
    <h1>FinWise</h1>
<button class="dark-mode-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode">ðŸŒ—</button>
  </header>


  <main>
    <section class="balance" data-aos="zoom-in">
      <h2>ðŸ’° Current Balance</h2>
      <p id="balance-amount">â‚¹0</p>
    </section>

    <section class="tracker" data-aos="fade-up">
      <h2>Track Income / Expenses</h2>
      <form id="transaction-form">
        <input type="text" id="desc" placeholder="Description" required />
        <input type="number" id="amount" placeholder="Amount (â‚¹)" required />
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <input type="date" id="date" required />
        <button type="submit">Add</button>
      </form>
      <div class="filters">
        <button onclick="setFilter('daily')">Daily</button>
        <button onclick="setFilter('monthly')">Monthly</button>
        <button onclick="setFilter('yearly')">Yearly</button>
      </div>
      <ul id="transaction-list"></ul>
    </section>


    <section class="exports" data-aos="fade-up">

    <section class="chart" data-aos="fade-up">
      <h2>Overview</h2>
      <canvas id="financeChart"></canvas>
    </section>


    <section class="goals" data-aos="fade-up">
      <h2>Savings Goals</h2>
      <input type="text" id="goal-name" placeholder="Goal Name" />
      <input type="number" id="goal-amount" placeholder="Amount (â‚¹)" />
      <button onclick="addGoal()">Add Goal</button>
      <ul id="goals-list"></ul>
    </section>


    <section class="ai" data-aos="fade-up">
